<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Inputs HTML</title>
    <style>
        .label-name {
            cursor: pointer;
            display: block;
        }
        .label-dev {
            cursor: pointer;
        }
        .label-genero {
            cursor: pointer;
        }
        .generic-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_self" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome" class="label-name">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev" class="label-dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" value="yes" checked>

        </p>

        <p>
            Gênero: <br>
            <input type="radio" name="genero" id="femenino" value="femenino" class="label-genero">
            <label for="femenino">Femenino</label><br>
            <input type="radio" name="genero" id="masculino" value="masculino" class="label-genero">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="genero" id="outro" value="outro" class="label-genero">
            <label for="outro">Outro</label>
        </p>

        <p>
            <label for="date" class="generic-label">Date:</label><br>
            <input type="date" id="date" name="date" value="2024-12-19">
        </p>

        <p>
            <label for="datetime" class="generic-label">Date:</label><br>
            <input type="datetime-local" id="datetime" name="datetime" value="2024-12-19T23:30">
        </p>

        <p>
            <label for="time" class="generic-label">Date:</label><br>
            <input type="time" id="time" name="time" value="23:30:01">
        </p>

        <p>
            <label for="cor" class="generic-label">Favorite color:</label><br>
            <input type="color" id="cor" name="cor" value="#f4f4f4">
        </p>

        <p>
            <label for="email" class="generic-label">Your email:</label><br>
            <input type="email" id="email" name="email" accept=".png">
        </p>

        <p>
            <label for="file" class="generic-label">Your file:</label><br>
            <input type="file" id="file" name="file">
        </p>

        <p>
            <label for="number" class="generic-label">Number:</label><br>
            <input type="number" id="number" name="number" placeholder="digite um numero" min="10" max="50">
        </p>

        <p>
            <label for="password" class="generic-label">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="digite sua senha">
        </p>

        <p>
            <label for="url" class="generic-label">url:</label><br>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="range" class="generic-label">range:</label><br>
            <input type="range" id="range" name="range"> <br> <br>

            <label for="frutas">Escolha uma fruta:</label>
            <input list="lista-frutas" id="frutas" name="frutas" placeholder="Digite ou escolha...">
            <datalist id="lista-frutas">
            <option value="Maçã">
            <option value="Banana">
            <option value="Laranja">
            <option value="Manga">
            <option value="Uva">    
    </datalist>
        </p>

        <p>
            <label for="search" class="generic-label">Sou um search</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="textarea" class="generic-label">textarea:</label>
            <textarea name="textarea" id="textarea"></textarea>
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select name="select" id="select">
                <optgroup>
                    <option value="qualquer 1" label="valor 1">
                    <option value="qualquer 2" label="valor 2">
                    <option value="qualquer 3" label="valor 3">
                    <option value="qualquer 4" label="valor 4">
                </optgroup>
            </select>
        </p>

        <p>
            <button type="reset">Reset</button> 
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
