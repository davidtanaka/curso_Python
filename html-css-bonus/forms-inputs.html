<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Inputs HTML</title>
    <style>
        label {
            cursor: pointer;
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea, button {
            margin-bottom: 16px;
            display: block;
        }

        button {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_self" autocomplete="off">
        <h1>Meu Formulário</h1>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">

        <label>
            <input type="checkbox" id="dev" name="dev" value="yes" checked>
            Sou um dev
        </label>

        <fieldset>
            <legend>Gênero:</legend>
            <label>
                <input type="radio" name="genero" id="feminino" value="feminino">
                Feminino
            </label>
            <label>
                <input type="radio" name="genero" id="masculino" value="masculino">
                Masculino
            </label>
            <label>
                <input type="radio" name="genero" id="outro" value="outro">
                Outro
            </label>
        </fieldset>

        <label for="date">Data:</label>
        <input type="date" id="date" name="date" value="2024-12-19">

        <label for="datetime">Data e Hora:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2024-12-19T23:30">

        <label for="time">Horário:</label>
        <input type="time" id="time" name="time" value="23:30:01">

        <label for="cor">Cor favorita:</label>
        <input type="color" id="cor" name="cor" value="#f4f4f4">

        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" name="email">

        <label for="file">Arquivo:</label>
        <input type="file" id="file" name="file">

        <label for="number">Número:</label>
        <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50">

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Digite uma URL">

        <label for="range">Selecione um intervalo:</label>
        <input type="range" id="range" name="range">

        <label for="frutas">Escolha uma fruta:</label>
        <input list="lista-frutas" id="frutas" name="frutas" placeholder="Digite ou escolha...">
        <datalist id="lista-frutas">
            <option value="Maçã">
            <option value="Banana">
            <option value="Laranja">
            <option value="Manga">
            <option value="Uva">
        </datalist>

        <label for="search">Pesquisar:</label>
        <input type="search" id="search" name="search" placeholder="Digite sua busca">

        <label for="textarea">Texto adicional:</label>
        <textarea name="textarea" id="textarea" rows="4" placeholder="Digite algo..."></textarea>

        <label for="select">Selecione uma opção:</label>
        <select name="select" id="select">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
            <option value="opcao4">Opção 4</option>
        </select>

        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
